<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width : 95px"/>
      até
      <input pInputText type="text" style="width : 95px"/>
    </div>

    <div class="ui-g-12">
      <button pButton label="Pesquisar" type="submit"></button>
    </div>
  </div>


  <div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data">Vencimento</th>
              <th class="col-data">Pagamento</th>
              <th class="col-valor">Valor</th>
              <th class="col-acoes"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{ lancamento.pessoa }}</td>
              <td>{{ lancamento.descricao }}</td>
              <td class="col-data">{{ lancamento.dataVencimento }}</td>
              <td class="col-data">{{ lancamento.dataPagamento }}</td>
              <td class="col-valor" [ngStyle]="{'color' : lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
                {{ lancamento.valor | number }}
              </td>
              <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px"></a>
                  <a pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a>
              </td>
            </tr>
          </ng-template>
        </p-table>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <a pButton label="Novo Lancamento"></a>
    </div>
  </div>
</div>
