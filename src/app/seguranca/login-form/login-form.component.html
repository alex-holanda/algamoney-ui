<div class="content">
  <div class="login">

    <img src="assets/images/avatar.png" class="avatar" alt="Avatar"/>

    <h2>Login</h2>

    <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="login()">

      <p>E-mail</p>
      <input type="email" placeholder="Insira o e-mail" formControlName="usuario"/>

      <p>Senha</p>
      <input type="password" placeholder="********" formControlName="senha"/>

      <input  type="submit" [disabled]="formulario.invalid" value="Entrar"/>
      <a href="#">Forget Password</a>

    </form>

  </div>
</div>
