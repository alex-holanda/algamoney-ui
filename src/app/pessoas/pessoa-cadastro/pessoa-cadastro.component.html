<div class="container">
  <form (ngSubmit)="salvar()" [formGroup]="formulario">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
          <app-message [control]="formulario.get('nome')"
          error="required"
          text="Informe o nome"></app-message>
        <input pInputText type="text" id="nome" formControlName="nome" class="ng-dirty ng-invalid"/>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" id="logradouro" formControlName="logradouro"/>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>NÃºmero</label>
        <input pInputText type="text" id="numero" formControlName="numero"/>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" id="complemento" formControlName="complemento"/>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" id="bairro" formControlName="bairro"/>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" id="cep" formControlName="cep"></p-inputMask>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" id="cidade" formControlName="cidade"/>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" id="estado" formControlName="estado"/>
      </div>

      <div class="ui-g-12">
          <p-button [disabled]="formulario.invalid" type="submit" label="Salvar" class="ui-button-primary"></p-button>
          <p-button type="button" label="Novo" class="ui-button-info"></p-button>
          <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
