<div class="container">
  <div class="ui-g">
    <form [formGroup]="formulario" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input formControlName="nome" type="text" pInputText />
      </div>

      <div class="ui-g-12">
        <button pButton label="Pesquisar" type="submit"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12"><p-table [value]="pessoas" [paginator]="true"
      [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
      [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">

        <ng-template pTemplate="caption">
          Lista de Pessoas
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.endereco.cidade }}</td>
            <td>{{ pessoa.endereco.estado }}</td>
            <td>
              <a href="#" pTooltip="{{ pessoa.ativo === true ? 'Desativar' : 'Ativar' }}" tooltipPosition="top">
                {{ pessoa.ativo === true ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px"></a>
              <a pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="5">
                    Nenhuma pessoa encontrada!
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g">
      <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
      </div>
    </div>
</div>
